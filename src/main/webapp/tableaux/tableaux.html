<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tableau</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <table border="BLACK" width="15%" height="15%"  style="text-align:center">
        <tr>
            <td colspan="2" >A</td>
        </tr>
        <tr>
            <td>B</td>
            <td rowspan="2">D</td>
        </tr>
        <tr>
            <td>C</td>
        </tr>
    </table>
</body>

</html>
